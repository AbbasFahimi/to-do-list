<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do list</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="custom-grid col-sm-12 col-md-12 col-xs-6">
          <div class="to-do-container bg-white mx-auto mt-5 rounded shadow">
            <div
              class="head text-center py-1 bg-primary text-white rounded-top"
            >
              <h3>کارهای روزانه من</h3>
            </div>
            <div class="body">
              <div class="input-group mb-3">
                <button
                  class="btn-1 hidden input-group-text input-group-text-custom"
                >
                  <i class="fa-solid fa-check"></i>
                </button>
                <input
                  placeholder="افزودن کار جدید ..."
                  type="text"
                  class="form-control"
                  aria-label="Dollar amount (with dot and two decimal places)"
                />

                <button
                  class="btn-2 hidden input-group-text input-group-text-custom"
                >
                  <i class="fa-solid fa-trash"></i>
                </button>
                <button
                  class="btn-3 hidden input-group-text input-group-text-custom"
                >
                  <i class="fa-solid fa-pen-to-square"></i>
                </button>
              </div>
              <div class="input-group mb-3">
                <button
                  class="btn-1 hidden input-group-text input-group-text-custom"
                >
                  <i class="fa-solid fa-check"></i>
                </button>
                <input
                  placeholder="افزودن کار جدید ..."
                  type="text"
                  class="form-control"
                  aria-label="Dollar amount (with dot and two decimal places)"
                />

                <button
                  class="btn-2 hidden input-group-text input-group-text-custom"
                >
                  <i class="fa-solid fa-trash"></i>
                </button>
                <button
                  class="btn-3 hidden input-group-text input-group-text-custom"
                >
                  <i class="fa-solid fa-pen-to-square"></i>
                </button>
              </div>
              <div class="input-group mb-3">
                <button
                  class="btn-1 hidden input-group-text input-group-text-custom"
                >
                  <i class="fa-solid fa-check"></i>
                </button>
                <input
                  placeholder="افزودن کار جدید ..."
                  type="text"
                  class="form-control"
                  aria-label="Dollar amount (with dot and two decimal places)"
                />

                <button
                  class="btn-2 hidden input-group-text input-group-text-custom"
                >
                  <i class="fa-solid fa-trash"></i>
                </button>
                <button
                  class="btn-3 hidden input-group-text input-group-text-custom"
                >
                  <i class="fa-solid fa-pen-to-square"></i>
                </button>
              </div>
              <div class="input-group mb-3">
                <button
                  class="btn-1 hidden input-group-text input-group-text-custom"
                >
                  <i class="fa-solid fa-check"></i>
                </button>
                <input
                  placeholder="افزودن کار جدید ..."
                  type="text"
                  class="form-control"
                  aria-label="Dollar amount (with dot and two decimal places)"
                />

                <button
                  class="btn-2 hidden input-group-text input-group-text-custom"
                >
                  <i class="fa-solid fa-trash"></i>
                </button>
                <button
                  class="btn-3 hidden input-group-text input-group-text-custom"
                >
                  <i class="fa-solid fa-pen-to-square"></i>
                </button>
              </div>

              <div class="text-center">
                <button
                  id="add"
                  type="button"
                  class="btn btn-outline-primary mb-3 btn-sm"
                >
                  <i class="fa-solid fa-plus me-1"></i>افزودن
                </button>

                <button
                  id="submit"
                  type="button"
                  class="btn btn-outline-primary mb-3 btn-sm"
                >
                  <i class="fa-solid fa-floppy-disk me-1"></i>ثبت
                </button>
                <button
                  id="delet"
                  type="button"
                  class="btn btn-outline-primary mb-3 btn-sm"
                >
                  <i class="fa-solid fa-trash me-1"></i>حذف همه
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
